<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image with Clock and Calendar</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        .white-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 48px; /* Adjusted height to 50 pixels */
            background-color: rgba(255, 255, 255, 0.7); /* 0.7 represents the opacity */
            backdrop-filter: blur(30px); /* Adjust the blur value as needed */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex;
            padding: 10px;
            box-sizing: border-box; /* Include padding in total width/height */
        }

        #clock {
            font-size: 14px;
            color: #333;
            font-family: 'Segoe UI Variable', sans-serif; /* Specify Segoe UI Variable as the font */
             margin-left: auto;
        }

        #calendar {
            font-size: 12px;
            color: #555;
            font-family: 'Segoe UI Variable', sans-serif; /* Specify Segoe UI Variable as the font */
             margin-left: auto;
        }
        
         #button {
            background-color: #3498db;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 auto; /* Center the button horizontally */
        }
    </style>
</head>
<body>
    <img src="https://cdn.wallpaperhub.app/cloudcache/2/b/c/3/7/5/2bc375a59ea8bb65dbd995b77ab56cbc3107a651.jpg" alt="Fullscreen Image">
    
    
    <div class="white-bar">
        <div id="clock"></div>
        <div id="calendar"></div>
    </div>
            


    <script>
        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var ampm = hours >= 12 ? 'PM' : 'AM';

            // Convert to 12-hour format
            hours = hours % 12 || 12;

            // Add leading zero if needed
            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;

            var timeString = hours + ":" + minutes + " " + ampm;
            document.getElementById("clock").innerHTML = timeString;
        }

        function updateCalendar() {
            var now = new Date();
            var month = now.getMonth() + 1; // Months are zero-based, so add 1
            var day = now.getDate();
            var year = now.getFullYear();

            var dateString = month + '/' + day + '/' + year;
            document.getElementById("calendar").innerHTML = dateString;
        }

        // Update the clock and calendar every second
        setInterval(function () {
            updateClock();
            updateCalendar();
        }, 1000);

        // Initial call to display the clock and calendar immediately
        updateClock();
        updateCalendar();
    </script>
</body>
</html>
